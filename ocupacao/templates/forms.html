<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load bootstrap5 %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Ocupação em Hotelaria</title>

    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body class="container">
    <div class="row">
        <div class="col d-flex flex-column">
            <div class="row">
                <div class="col d-flex pt-5">
                    <a href="/" class="btn btn-primary ms-auto">
                        Voltar
                    </a>
                </div>
            </div>
            <form method="post" class="form col-8 mx-auto mt-5">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">Submit</button>
                {% endbuttons %}
            </form>
        </div>
    </div>
</body>
</html>
